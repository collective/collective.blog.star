# This is a development buildout. You only need it if you intent to 
# develop blog.star or it's component products.

[buildout]
extensions =
    mr.developer

parts =
    zope2
    instance
    zopepy

# Change the number here to change the version of Plone being used
extends = 
    http://dist.plone.org/release/3.3.4/versions.cfg
    
versions = versions

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/release/3.3.4
    http://dist.plone.org/thirdparty

auto-checkout =
    collective.blog.portlets
    collective.blog.feeds
    collective.blog.view

eggs = collective.blog.star

develop = .

[sources]
collective.blog.portlets = svn https://svn.plone.org/svn/collective/collective.blog.portlets/trunk
collective.blog.feeds = svn https://svn.plone.org/svn/collective/collective.blog.feeds/trunk
collective.blog.view = svn https://svn.plone.org/svn/collective/collective.blog.view/trunk

[zope2]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.zope2install
recipe = plone.recipe.zope2install
fake-zope-eggs = true
url = ${versions:zope2-url}

[instance]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.zope2instance
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
# If you want Zope to know about any additional eggs, list them here.
# This should include any development eggs you listed in develop-eggs above,
# e.g. eggs = Plone my.package
eggs =
    Plone
    ${buildout:eggs}

# If you want to register ZCML slugs for any packages, list them here.
# e.g. zcml = my.package my.other.package
zcml = 

products =
    ${buildout:directory}/products

[zopepy]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/zc.recipe.egg
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy
